<section class="container mt-3">
  <h1>Formulario de tipo template</h1>
  <hr>
  <div>

    <form class="card p-3 shadow" action="" novalidate="true" #miFormulario="ngForm"
      (ngSubmit)="getDataForm(miFormulario)">

      <div class="my-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input class="form-control
        " type="text" id="nombre" placeholder="introduce tu nombre" name="nombre" ngModel>
      </div>

      <div class="my-2">
        <label for="email" class="form-label">Email</label>
        <input class="form-control
        " type="text" id="email" placeholder="introduce tu email" name="email" ngModel>
      </div>

      <div class="my-2">
        <label for="edad" class="form-label">Edad</label>
        <input class="form-control
        " type="number" id="edad" placeholder="introduce tu edad" name="edad" ngModel>
      </div>

      <div class="my-2">
        <label for="cargo" class="form-label">Cargo</label>
        <select name="cargo" id="cargo" class="form-select" name="cargo" ngModel>
          <option value="" selected>Selecciona un cargo</option>
          <option value="dev">Desarrollador</option>
          <option value="seo">SEO</option>
          <option value="marketing">Marketing</option>
        </select>
      </div>

      <input type="submit" value="Enviar" class="btn btn-danger mt-3">

    </form>
  </div>
</section>
